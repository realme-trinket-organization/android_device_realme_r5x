[SS-QUIET-THERM-GOLD]
disable 0

[SS-QUIET-THERM-GPU]
disable 0

[VIRTUAL-CLUSTER1]
algo_type virtual
trip_sensor tsens_tz_sensor3
set_point 73000
set_point_clr 51000
